    <button class="navbuttons" 
    (click)="logout()">
    Logout

</header>
<div class="addbutton">
    <button (click)="addtask()">Add Task</button>
</div>
<div class="task-box">
    <div *ngFor="let item of tasks; let i=index;" class="tasks">
        <div class="taskimage">

        </div>
        <div class="taskcontent">
            {{item.content}}
            
        </div>
        <div class="taskbuttons">
            <button (click)="deleteTask(i)">Delete</button>
            <button (click)="completed(i)">Completed</button>
        </div>
        
    </div>
</div>




<div class="addtask" [ngStyle]="{'display': addtodo ? 'none' : 'flex' }">
    <div class="taskbox">
        <div class="box">
            <input [(ngModel)]="task" placeholder="Enter task">
            <button (click)="sub()" [disabled]='task==""'>Submit</button>
            <button (click)="addtask()">cancel</button>
        </div>

    </div>

</div>
